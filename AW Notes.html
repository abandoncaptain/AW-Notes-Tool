<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>AW Notes Tool</title>
      <style>
         html {
         overflow-y: hidden;
         display: flex;
         width: 100%;
         }
         body {
         font-family: Arial, sans-serif;
         background-color: #1f1f1f;
         color: #fff;
         font-size: large;
         height: 98vh;
         display: flex;
         flex-direction: column;
         width: 100%;
         }
         h1 {
         text-align: center;
         }
         .form-section {
         display: flex;
         align-items: center;
         margin-bottom: 4px;
         gap: 5px;
         }
         .form-section-col {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-bottom: 4px;
         flex: 1;
         }
         .input-title {
         font-weight: bold;
         margin-right: 5px;
         }
         input[type="text"],
         textarea {
         padding: 4px;
         border: 1px solid #ccc;
         border-radius: 4px;
         font-size: large;
         background-color: #3b3a3a;
         color: #fff;
         }
         input[type="text"]:focus,
         textarea:focus {
         outline: none;
         border-color: #f26924;
         }
         textarea {
         resize: vertical;
         width: 100%;
         flex: 1;
         font-size: large !important;
         }
         .input-wrapper {
         position: relative;
         display: flex;
         width: 100%;
         flex: 1;
         }
         .input-wrapper input {
         width: 100%;
         padding-right: 40px;
         box-sizing: border-box;
         }
         select {
         border: 1px solid #ccc;
         border-radius: 4px;
         font-size: large;
         background-color: #3b3a3a;
         color: #fff;
         cursor: pointer;
         }
         select:focus {
         outline: none;
         border-color: #f26924;
         }
         select option {
         background-color: #3b3a3a;
         color: #fff;
         }
         .btn-row {
         display: flex;
         flex-direction: row;
         gap: 4px;
         }
         .copy-btn {
         position: absolute;
         right: 4px;
         background: none;
         border: none;
         cursor: pointer;
         color: #de6a19;
         padding: 0;
         transform: translateY(3px);
         }
         .btn {
         background: none;
         border: none;
         cursor: pointer;
         padding: 0;
         transform: translateY(2px);
         border-radius: 8px;
         transition: transform 0.2s ease, background-color 0.2s ease;
         }
         .add-btn {
         color: #00ff4c;
         }
         .del-btn {
         color: #ff3c00;
         }
         .save-btn {
         color: #00ccff;
         }
         .copy-btn:hover {
         color: #c3541d;
         }
         .clear-btn {
         border: none;
         cursor: pointer;
         color: #f26924;
         background-color: black;
         padding: 4px 8px;
         border-radius: 4px;
         font-size: large;
         width: 100%;
         }
         .ars-btn {
         border: none;
         cursor: pointer;
         color: #f26924;
         background-color: #7f0000;
         padding: 4px 8px;
         border-radius: 4px;
         font-size: large;
         }
         .link-btn {
         border: none;
         cursor: pointer;
         color: #000;
         background-color: #de6a19;
         padding: 4px 8px;
         border-radius: 4px;
         font-size: large;
         }
         .btn:hover {
         transform: scale(1.15);
         background-color: rgba(255, 255, 255, 0.1);
         }
         .overlay {
         position: fixed;
         inset: 0;
         z-index: 9999;
         display: flex;
         align-items: center;
         justify-content: center;
         }
         .overlay-backdrop {
         position: absolute;
         inset: 0;
         background: rgba(0,0,0,0.6);
         backdrop-filter: blur(2px);
         }
         .overlay-panel {
         position: relative;
         z-index: 10000;
         width: min(600px, 95%);
         background: #1b1b1b;
         border-radius: 12px;
         box-shadow: 0 10px 40px rgba(0,0,0,0.6);
         overflow: auto;
         padding: 12px;
         color: #fff;
         }
         .overlay-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 8px;
         }
         .close-btn {
         border: none;
         background: none;
         color: #fff;
         font-size: 18px;
         cursor: pointer;
         }
         .overlay-body {
         max-height: 70vh;
         overflow-y: auto;
         }
         .overlay-groups {
         display: flex;
         gap: 8px;
         flex-wrap: wrap; /* allows wrapping to new row */
         }
         .overlay-table {
         border-collapse: collapse;
         color: #fff;
         flex: 1 0 200px; /* fixed width (200px here, adjust as needed) */
         }
         .overlay-table th {
         background: rgba(255,255,255,0.08);
         color: #f26924;
         text-align: center;
         padding: 6px 10px;
         font-weight: 600;
         }
         .overlay-table td {
         border-bottom: 1px solid rgba(255,255,255,0.2);
         padding: 6px 10px;
         }    
      </style>
   </head>

      <script>
         const notes = document.getElementById("notes");
         const select = document.getElementById("notes-select");
         let currentKey;

         function copyToClipboard(e, elementId) {
             const input = document.getElementById(elementId);

             if (e.shiftKey && elementId === 'phone') {
                 const raw = input.value;

                 const formatted = raw.replace(/\D/g, '')
                     .replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');

                 navigator.clipboard.writeText(formatted).then(() => toast("Copied Formatted Phone #"));
             } else if (e.shiftKey && elementId === 'fname') {
                 const fname = document.getElementById('fname')?.value ?? '';
                 const lname = document.getElementById('lname')?.value ?? '';

                 const formatted = `${fname} ${lname}`.trim();

                 navigator.clipboard.writeText(formatted).then(() => toast("Copied Formatted Name"));
             } else {

                 navigator.clipboard.writeText(input.value).then(() => toast("Copied " + prettyName(elementId)));
             }
         }

         function clearAll() {
             if (confirm(`Are you sure you want to Clear All?`)) {
                 const inputs = document.querySelectorAll("input");
                 inputs.forEach((input) => {
                     input.value = "";
                 });
                 const textareas = document.querySelectorAll("textarea");
                 textareas.forEach((textarea) => {
                     textarea.value = Storage.get(select.value);
                 });
                 sessionStorage.clear();
             }
         }
         const Storage = {
             set(key, value) {
                 localStorage.setItem(key, value);
                 let order = JSON.parse(localStorage.getItem("__keys_order__") || "[]");
                 if (!order.includes(key)) {
                     order.push(key);
                     localStorage.setItem("__keys_order__", JSON.stringify(order));
                 }
             },
             get(key) {
                 return localStorage.getItem(key);
             },
             remove(key) {
                 localStorage.removeItem(key);
                 let order = JSON.parse(localStorage.getItem("__keys_order__") || "[]");
                 order = order.filter(k => k !== key);
                 localStorage.setItem("__keys_order__", JSON.stringify(order));
             },
             clear() {
                 localStorage.clear();
                 localStorage.removeItem("__keys_order__");
             },
             getKeys() {
                 return JSON.parse(localStorage.getItem("__keys_order__") || "[]");
             }
         };

         function getTemplate() {
             const template = Storage.get("General");
             if (!template) Storage.set("General", "CIG-\nGlass: \nVGD: \nSeries: \n");
             return template ? template : "CIG-\nGlass: \nVGD: \nSeries: \n";
         }

         function saveTemplate() {
             let templateData = notes.value;
             const match = templateData.match(/\[(.*?)\]/);
             let key;
             if (match) {
                 key = match[1];
                 templateData = templateData.replace(match[0], "");
                 if (!Storage.get(key)) {
                     const option = document.createElement("option");
                     option.value = key;
                     option.textContent = key;
                     select.appendChild(option);
                 }
                 select.value = key;
                 notes.value = templateData;
             } else {
                 key = select.value;
             }
             Storage.set(key, templateData);
             alert("Template saved!");
         }

         function removeTemplate() {
             const selectedKey = select.value;
             if (selectedKey === "General") return;
             if (confirm(`Are you sure you want to delete the template "${selectedKey}"?`)) {
                 Storage.remove(selectedKey);
                 sessionStorage.removeItem(selectedKey);
                 const option = select.querySelector(`option[value="${selectedKey}"]`);
                 if (option) option.remove();
                 select.selectedIndex = 0;
                 currentKey = select.value;
                 notes.value = sessionStorage.getItem(currentKey) || Storage.get(currentKey) || "";
             }
         }

         function addTemplate() {
             const name = prompt("Enter a name for the new template:");
             if (!name) return;
             if (Storage.get(name)) {
                 alert("A template with this name already exists.");
                 return;
             }
             Storage.set(name, "");
             const option = document.createElement("option");
             option.value = name;
             option.textContent = name;
             select.appendChild(option);
             select.value = name;
             currentKey = name;
             notes.value = "";
         }

         function openOverlay() {
             document.getElementById('overlay').style.display = 'flex';
         }

         function closeOverlay() {
             document.getElementById('overlay').style.display = 'none';
         }
         document.addEventListener("DOMContentLoaded", () => {
             notes.value = getTemplate();
             const keys = Storage.getKeys();
             keys.forEach(key => {
                 const option = document.createElement("option");
                 option.value = key;
                 option.textContent = key;
                 select.appendChild(option);
             });
             currentKey = select.value;
         });
         select.addEventListener("change", (event) => {
             sessionStorage.setItem(currentKey, notes.value);
             const selectedKey = select.value;
             const template = sessionStorage.getItem(selectedKey) || Storage.get(selectedKey) || "";
             notes.value = template;
             currentKey = selectedKey;
         });

         function toast(msg) {
             const t = document.createElement("div");
             t.textContent = msg;
             t.style.cssText = `
           position:fixed;
           top:20px;
           right:20px;
           background:#de6a19;
           color:#fff;
           padding:8px 12px;
           border-radius:6px;
           font-size:14px;
           opacity:0;
           transition:.2s;
         `;
             document.body.appendChild(t);
             requestAnimationFrame(() => t.style.opacity = 1);
             setTimeout(() => {
                 t.style.opacity = 0;
                 setTimeout(() => t.remove(), 200);
             }, 1200);
         }

         function prettyName(id) {
             if (id === 'fname') return 'First Name';
             if (id === 'lname') return 'Last Name';

             return id
                 .replace(/_/g, ' ')
                 .replace(/([a-z])([A-Z])/g, '$1 $2')
                 .replace(/\b\w/g, c => c.toUpperCase());
         }
      </script>
